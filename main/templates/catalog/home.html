{% extends 'catalog/base.html' %}


{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{title}}</h1>
    <!--    <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели-->
    <!--        продать</p>-->
</div>


<div class=" h-100 d-flex justify-content-center align-items-center">
    <div class="mb-3">


        <label for="formFileReadonly" class="form-label">Выберите <b>CSV</b> файл</label>
        <form method="post" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input name="file_load" class="form-control" type="file" id="formFileReadonly"
                       enctype="multipart/form-data" readonly>
                <button type="submit" class="btn btn-primary">Загрузить файл</button>
            </div>
        </form>
    </div>
</div>

{%if load_file %}
<div class=" h-100 d-flex justify-content-center align-items-center">
    <div class="bg-success p-2 text-white"><H4>Файл({{count}}): {{load_file}} загружен! </H4></div>
</div>

{% endif %}

{%if load_file1 %}
<div class=" h-100 d-flex justify-content-center align-items-center">
    <div class="bg-danger p-2 text-white"><H4>Не удалось загрузить файл: {{load_file1}}</H4></div>
</div>
{% endif %}
<!-- #CodePenChallenge: Lightness -->

<div class="overlay"></div>


{% endblock%}
